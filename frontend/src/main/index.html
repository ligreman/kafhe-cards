<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Los Juegos del Kafhe</title>

    <link type="icon" rel="shortcut icon" href="assets/img/favicon.gif"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Third party CSS -->
    <!-- build:css assets/css/vendor.css -->
    <link href="../../bower_components/normalize-css/normalize.css" type="text/css" rel="stylesheet"/>
    <link href="../../bower_components/angular-timeline/dist/angular-timeline.css" rel="stylesheet">
    <link href="../../bower_components/angular-material/angular-material.min.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="../../bower_components/angular-growl-v2/build/angular-growl.min.css" rel="stylesheet">
    <link href="../../bower_components/vis/dist/vis.min.css" rel="stylesheet">
    <link href="../../bower_components/c3/c3.min.css" rel="stylesheet">
    <!--<link href="../../bower_components/angular-dragula/dist/dragula.min.css" rel="stylesheet">-->
    <!-- endbuild -->

    <!-- Own CSS -->
    <!-- build:css assets/css/styles.css -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/material-override.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/leaflet.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/growl.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/explore.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/dialogs.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/header.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/footer.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/profile.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/graphs.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/breakfast.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/card.css" type="text/css" rel="stylesheet"/>
    <!-- endbuild -->

    <style type="text/css">
        /** Hide when Angular is not yet loaded and initialized*/
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-app="kafhe" ng-controller="GlobalController" ng-cloak layout="column">

<!-- Cabecera -->
<k-header ng-if="$root.kUserLogged"></k-header>

<div id="main-container" flex layout="row" class="md-whiteframe-1dp ng-view"></div>

<!-- Pie para la pÃ¡gina login -->
<k-footer ng-if="!$root.kUserLogged"></k-footer>

<!-- Third party scripts -->
<!-- build:js js/vendor.js -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../../bower_components/angular-material/angular-material.min.js"></script>
<script src="../../bower_components/angular-route/angular-route.min.js"></script>
<script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../../bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="../../bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
<script src="../../bower_components/angular-translate/angular-translate.min.js"></script>
<script src="../../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
<script src="../../bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>

<script src="../../bower_components/messageformat/messageformat.js"></script>
<!--<script src="../../bower_components/messageformat/locale/es.js"></script>-->
<script src="../../bower_components/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.min.js"></script>

<script src="../../bower_components/vis/dist/vis.min.js"></script>
<script src="../../bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="../../bower_components/c3/c3.min.js"></script>

<script src="../../bower_components/jshashes/hashes.min.js"></script>
<!--<script src="../../bower_components/ngDraggable/ngDraggable.js"></script>-->
<!--<script src="../../bower_components/angular-dragula/dist/angular-dragula.min.js"></script>-->
<script src="../../bower_components/angular-timeline/dist/angular-timeline.js"></script>
<script src="../../bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
<script src="app/vendor/leaflet.js"></script>
<!--<script src="../../bower_components/leaflet-sleep/Leaflet.Sleep.js"></script>-->
<script src="../../bower_components/leaflet-polylinedecorator/leaflet.polylineDecorator.js"></script>
<script src="app/vendor/taffy-min.js"></script>
<script src="app/vendor/sha512.js"></script>
<!-- endbuild -->

<!-- Own scripts -->
<!-- build:js js/scripts.js -->
<script src="app/app.js"></script>

<script src="app/config/config.js"></script>
<script src="app/config/routeDefinition.js"></script>

<script src="app/routes/routes.js"></script>
<script src="app/routes/globalController.js"></script>
<script src="app/routes/login/loginController.js"></script>
<script src="app/routes/home/homeController.js"></script>
<script src="app/routes/error/errorController.js"></script>
<script src="app/routes/breakfast/breakfastController.js"></script>
<script src="app/routes/explore/exploreController.js"></script>
<script src="app/routes/character/characterController.js"></script>
<script src="app/routes/planning/planningController.js"></script>

<script src="app/services/api.js"></script>
<script src="app/services/session.js"></script>
<script src="app/services/game.js"></script>
<script src="app/services/interceptors.js"></script>
<script src="app/services/filters.js"></script>
<script src="app/services/utils/share.js"></script>
<script src="app/services/utils/common.js"></script>

<script src="app/directives/kheader/kheader.js"></script>
<script src="app/directives/kfooter/kfooter.js"></script>
<script src="app/directives/kcollection/kcollection.js"></script>
<script src="app/directives/ktalents/ktalents.js"></script>

<!--<script src="app/components/dialogs/targetSelect/targetSelect.js"></script>-->
<script src="app/components/dialogs/profile/profile.js"></script>
<script src="app/components/dialogs/showCard/showCard.js"></script>
<script src="app/components/dialogs/cardLevelUp/cardLevelUp.js"></script>
<script src="app/components/dialogs/openPackage/openPackage.js"></script>
<script src="app/components/dialogs/orderDetail/orderDetail.js"></script>

<script src="app/lang/es.js"></script>
<!-- endbuild -->

<div growl class="md-whiteframe-10dp"></div>
</body>
</html>
