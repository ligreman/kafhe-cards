<footer flex="auto" layout="row" layout-align="space-around center" class="x-scroll">
    <p class="inventory-item md-whiteframe-1dp kafhe-white-background" layout-padding
       ng-repeat="obj in global.inventory.items" flex="none">
        <md-icon md-svg-icon="../../assets/img/{{obj.icon}}.svg"></md-icon>
        <span class="amount">{{obj.amount}}</span>
        <md-tooltip>{{obj.key | translate}}</md-tooltip>
    </p>
</footer>
