<md-dialog class="dark-footer medium-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ 'textCardDetail' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="accept()">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="">
        <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="pack in global.user.game.packs track by $index">
                <md-icon>stay_current_portrait</md-icon>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ pack.category }}</h3>
                    <p>Tienes {{ pack.amount }}</p>
                </div>
                <md-button class="md-secondary md-primary md-hue-2" ng-click="open(pack.category)" aria-label="">
                    Abrir
                </md-button>
            </md-list-item>
        </md-list>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button type="button" class="md-raised md-primary" ng-click="accept()">
            {{'textAccept' | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
