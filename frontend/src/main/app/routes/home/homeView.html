<md-content flex ng-cloak class="grey scrollbar-content">
    <!-- Durante el fin de semana  -->
    <div ng-show="global.gamedata.status === 0" layout-padding>
        <p>Evento en fin de semana o cerrado</p>
    </div>

    <!-- Durante planificación y exploración muestro estadísticas y log -->
    <div ng-show="global.gamedata.status === 1 || global.gamedata.status === 2" layout-padding>
        <div layout-gt-sm="row" layout="column">
            <div id="chart-probabilities" flex-gt-sm="50"></div>
            <div id="chart-ranking" flex-gt-sm="50"></div>
        </div>
    </div>

    <!-- Durante estado resolution muestro el botón de lanzar -->
    <div ng-show="global.gamedata.status === 3">
        <p>Evento finalizado, antes de lanzar</p>
    </div>

    <!-- Durante estado cerrado muestro el resultado del lanzamiento si hay -->
    <div ng-show="global.gamedata.status === 4">
        <p>Evento finalizado, antes de lanzar</p>
    </div>
</md-content>

    $(document).ready(function () {

    });
</script>
